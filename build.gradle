// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.8.21"
    ext.dagger_version = '2.45'
    ext.moshi_version = '1.15.0'
    ext.coroutines_version = '1.6.4'
    ext.lifecycle_version = '1.1.1'
    ext.hilt_version = '2.43.2'
    ext.room_version = "2.5.1"
    ext.secrets_version = "2.0.0"
    ext.compose_version = "1.4.3"
    ext.compose_compiler_version = "1.4.7"
    ext.maven_publish_version = "1.1.0"
    ext.jacoco_version = '0.8.11'

    repositories {
        google()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        // Uncomment to test local deployment
        // mavenLocal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // Hilt
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"

        // Secrets
        classpath "com.google.android.libraries.mapsplatform.secrets-gradle-plugin:secrets-gradle-plugin:$secrets_version"

        // Maven Publish
        classpath "io.github.gradle-nexus:publish-plugin:$maven_publish_version"

        // Jacoco
        classpath "org.jacoco:org.jacoco.core:$jacoco_version"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply plugin: 'io.github.gradle-nexus.publish-plugin'
apply from: "${rootDir}/scripts/publish-root.gradle"